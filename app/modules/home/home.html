<md-sidenav class="md-sidenav-left md-whiteframe-z2"
  layout="column"
  md-component-id="left"
  md-is-locked-open="$mdMedia('gt-md')"
  md-theme="sidenavTheme"
  style="color: rgba(255,255,255,0.7);">

  <div ng-controller="SidenavCtrl as vm"
    ng-cloak>

    <md-toolbar class="md-tall md-hue-2"
      style="background: url(/app/assets/images/sweet.png);background-size: cover;height: 150px;max-height: 150px;position: relative;">
      <div class="md-toolbar-tools-bottom inset"
        layout="column">
        <div layout="row">
          <div style="margin-top: 10px;"
            flex="80">
            <div class="md-body-1"
              style="text-shadow: 1px 0px 6px rgba(0,0,0,0.9);font-weight: 800;text-transform: uppercase;color: #40C4FF;background: rgba(0,0,0,0.7);position: absolute;bottom: 0;left: 0;right: 0;text-align: center;padding: 16px 8px;border-top: 1px solid rgba(255,255,255,0.24);">
              Endeavour2
            </div>
          </div>
        </div>
      </div>
    </md-toolbar>

    <md-list>
      <md-list-item ui-sref="app.home.dashboard">
        <div class="inset">
          <md-icon class="material-icons">
            apps
          </md-icon>
        </div>
        <p>Dashboard</p>
      </md-list-item>
      <md-list-item ui-sref="app.home.dashboard">
        <div class="inset">
          <md-icon class="material-icons">
            search
          </md-icon>
        </div>
        <p>Search</p>
      </md-list-item>

      <md-divider></md-divider>

      <md-subheader>Lists</md-subheader>
      <md-list-item ui-sref-active="active"
        ui-sref="app.home.list({ id: item.ID })"
        ng-repeat="item in $home.lists">
        <div class="inset">
          <md-icon class="material-icons">
            folder
          </md-icon>
        </div>
        <p>{{ item.Title }}</p>
      </md-list-item>

      <md-divider></md-divider>

      <md-subheader>Admin</md-subheader>
      <md-list-item ng-repeat="item in vm.admin"
        ng-click="vm.showSettingsBottom($event)">
        <div class="inset">
          <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
        </div>
        <p> {{ item.title }}</p>
      </md-list-item>

    </md-list>
  </div>
</md-sidenav>

<div class="relative"
  layout="column"
  role="main"
  ng-controller="LayoutCtrl as layout"
  layout-fill
  ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">

      <md-button class="md-icon-button"
        aria-label="Menu"
        ng-click="layout.toggleSidenav('left')"
        hide-gt-md>
        <ng-md-icon icon="menu"></ng-md-icon>
      </md-button>

      <h3>Endeavour2</h3>

      <span flex></span>

      <md-button class="md-icon-button"
        aria-label="Search"
        ng-click="showSearch = !showSearch">
        <ng-md-icon icon="search"></ng-md-icon>
      </md-button>

      <md-menu>

        <md-button class="md-icon-button"
          aria-label="Open Settings"
          ng-click="layout.openMenu($mdOpenMenu, $event)">
          <md-icon>more_vert</md-icon>
        </md-button>

        <md-menu-content width="4">
          <md-menu-item>
            <md-button ng-click="layout.changeProfile($event)">
              <md-icon>face</md-icon>
              Profile
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ng-click="layout.changePassword()">
              <md-icon>lock</md-icon>
              Password
            </md-button>
          </md-menu-item>
          <md-menu-divider></md-menu-divider>
          <md-menu-item>
            <md-button ng-click="layout.logOut()">
              <md-icon>power_settings_new</md-icon>
              Logout
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>
  </md-toolbar>

  <md-content class=""
    style="background-color:#DCDCDC"
    layout="column"
    md-scroll-y
    flex>
    <div layout="column"
      ui-view>
    </div>
  </md-content>

</div>
