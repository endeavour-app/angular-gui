<div class="md-padding"
  layout="row"
  flex>

  <div flex="20"
    style="margin: 8px;">
    <div layout="column">
      <span class="md-body-2">
        Lists
      </span>
      <ul class="md-body-1"
        style="padding: 0; margin: 0;">
        <li class=""
          style="padding: 8px 8px 8px 16px;"
          ng-repeat="item in $list.lists">
          <md-icon class="material-icons"
            style="margin-right: 8px">
            folder
          </md-icon>
          <span>{{ item.Title }}</span>
        </li>
      </ul>
    </div>
  </div>

  <div class=""
    style="margin: 8px;"
    flex>
    <md-content md-whiteframe="1dp"
      layout-fill>
      <div layout="column">
        <span class="md-body-2">
          Items
        </span>
        <ul class="md-body-1"
          style="padding: 0; margin: 0;">
          <li class=""
            style="padding: 8px 8px 8px 16px;"
            ng-repeat="item in $list.items">
            <md-icon class="material-icons"
              style="margin-right: 8px">
              checkbox
            </md-icon>
            <span>{{ item.Summary }}</span>
          </li>
        </ul>
      </div>
    </md-content>
  </div>

</div>
